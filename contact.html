<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    />

    <!-- favicon/webclipiconcase -->
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="webclip.png" />

    <!-- ogp -->
    <meta property="og:site_name" content="ZeroPlus" />
    <meta property="og:url" content="サイトのURL" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="お問い合わせ|ZeroPlus" />
    <meta
      property="og:description"
      content="お申し込みフォームにて、お問い合わせ内容をご記入ください。"
    />
    <meta property="og:image" content="URL" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:description"
      content="お申し込みフォームにて、お問い合わせ内容をご記入ください。"
    />
    <meta name="twitter:image:src" content="URL" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- js -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/main.js" defer></script>
  </head>

  <body class="js_body contact_body">
    <header class="l_header">
      <div class="l_header-inner">
        <h1 class="l_header-logo">
          <a href="index.html" class="l_header-logo_link">ZeroPlus</a>
        </h1>

        <nav class="l_header-nav js_nav">
          <ul class="l_header-nav_list">
            <li class="l_header-nav_item">
              <a href="index.html" class="l_header-nav_link">TOP</a>
            </li>
            <li class="l_header-nav_item">
              <a href="about.html" class="l_header-nav_link">ABOUT</a>
            </li>
            <li class="l_header-nav_item">
              <a href="service.html" class="l_header-nav_link">SERVICE</a>
            </li>
            <li class="l_header-nav_item">
              <a href="work.html" class="l_header-nav_link">SKILL</a>
            </li>
            <li class="l_header-nav_item">
              <a href="work.html" class="l_header-nav_link">WORK</a>
            </li>
            <li class="l_header-nav_item">
              <a href="contact.html" class="l_header-nav_link">CONTACT</a>
            </li>
          </ul>
        </nav>

        <button class="m_hamburger js_hamburger">
          <span class="m_hamburger_bar js_hamburger_bar"></span>
          <span class="m_hamburger_bar js_hamburger_bar"></span>
          <span class="m_hamburger_bar js_hamburger_bar"></span>
        </button>
      </div>
      <!-- /.l_header-inner -->
    </header>



    <div class="m_page-header">
      <div class="m_title-lv02_wrapper">
        <h2 class="m_title-lv02"> CONTACT </h2>
        <p class="m_title-lv02_en"> お問い合わせ </p>
      </div>

      <p class="m_page-header_desc">
        ご訪問ありがとうございます。<br>
        制作のご依頼やお見積りの相談など<br>
        お気軽にお問い合わせお願いいたします。
      </p>
    </div>
    <!-- /.m_page-header -->

    <main class="contact_main l_page-main">
      <div class="l_container">
        <form action="" class="contact_form">
          <dl class="contact_form_list">
            <dt class="contact_form_heading">
              <div class="contact_form_wrapper">
                お名前<span class="contact_form_required">必須</span>
              </div>
              <div class="contact_form_example-wrapper">
                <span class="contact_form_example">例.サンプル太郎</span>
              </div>
              <!-- /.contact_form_example-wrapper -->
            </dt>
            <dd class="contact_form_detail">
              <input type="text" class="contact_form_input" />
              
            </dd>
            <dt class="contact_form_heading">
              <div class="contact_form_wrapper">
                フリガナ<span class="contact_form_required">必須</span>
              </div>
              <div class="contact_form_example-wrapper">
                <span class="contact_form_example">例.サンプルタロウ</span>
              </div>
              <!-- /.contact_form_example-wrapper -->
            </dt>
            <dd class="contact_form_detail">
              <input type="text" class="contact_form_input" />
            </dd>
            <dt class="contact_form_heading">
              <div class="contact_form_wrapper">
                会社名
              </div>
              <div class="contact_form_example-wrapper">
                <span class="contact_form_example">例.株式会社サンプル</span>
              </div>
              <!-- /.contact_form_example-wrapper -->
            </dt>
            <dd class="contact_form_detail">
              <input type="text" class="contact_form_input" />
            </dd>
            <dt class="contact_form_heading">
              <div class="contact_form_wrapper">
                電話番号
              </div>
              <div class="contact_form_example-wrapper">
                <span class="contact_form_example">例.09012345678</span>
              </div>
              <!-- /.contact_form_example-wrapper -->
            </dt>
            <dd class="contact_form_detail">
              <input type="text" class="contact_form_input" />
            </dd>
            <dt class="contact_form_heading">
              <div class="contact_form_wrapper">
                メールアドレス<span class="contact_form_required">必須</span>
              </div>
              <div class="contact_form_example-wrapper">
                <span class="contact_form_example">例.sample@com</span>
              </div>
              <!-- /.contact_form_example-wrapper -->
            </dt>
            <dd class="contact_form_detail">
              <input type="text" class="contact_form_input" />
            </dd>
            <dt class="contact_form_heading">
              <div class="contact_form_wrapper">
                ご用件内容<span class="contact_form_required">必須</span>
              </div>
            </dt>
            <dd class="contact_form_detail">
              <textarea class="contact_form_textarea"></textarea>
            </dd>
          </dl>

          <div
            class="m_btn-wrapper contact_form_btn-wrapper m_btn-wrapper__center"
          >
            <input
              class="m_btn m_btn__md m_btn__more"
              type="submit"
              value="送信する"
            />
          </div>
          <!-- /.m_btn-wrapper -->
        </form>
      </div>
      <!-- /.l_container -->
    </main>

    <footer class="l_footer">
      <p class="l_footer-copyright">
        <small class="l_footer-copyright_txt">&copy; 2018 sample inc.</small>
      </p>
    </footer>
  </body>
</html>
